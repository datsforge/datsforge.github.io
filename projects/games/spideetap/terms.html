<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="datsforge: a creative lab where ideas are forged into reality." />
  <title>Spidee Tap Terms of Use | datsforge.com</title>
  <link rel="icon" type="image/png" href="/assets/images/datsforge/icon/favicon.png" />
  <link rel="stylesheet" href="/assets/css/theme/dark.css" />
  <link rel="stylesheet" href="/assets/css/theme/theme-core.css" />
  <link rel="stylesheet" href="/assets/css/nav.css" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/mobile.css" />
</head>

<body>
  <!-- Navigation -->
  <nav id="navbar" aria-label="Main navigation"></nav>

  <!-- Main Content -->
  <main id="main-content" tabindex="-1">
    <div class="container align-center">
      <h1>Terms of Use</h1>
      <p>Welcome to <strong>Spidee Tap</strong>, a casual mobile game created by <strong>datsforge</strong>. By using
        this app, you agree to the
        following terms. If you don't agree, don't use the game -simple as that.
      </p>
    </div>
    <div class="container  section-divider ">
      <section id="terms-of-use" aria-labelledby="terms-heading" class="layout-legal-page">
        <div id="terms-content">Loading Terms of use...</div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo" aria-label="Site Footer"></footer>

  <!-- Scripts -->

  <!-- Load Icons -->
  <div id="svg-sprite-container"></div>
  <script>
    fetch('/assets/html/icons.html')
      .then(res => res.text())
      .then(svg => {
        document.getElementById('svg-sprite-container').innerHTML = svg;
      });
  </script>

  <!-- Component Loaders -->
  <script type="module">
    document.body.dataset.logoSrc = "/projects/games/spideetap/images/icon512x512.png";
    document.body.dataset.brandName = "Spidee Tap";
    document.body.dataset.logoAlt = "Spidee Tap logo, a stylized pixel art spider with a playful design, representing the game's fun and engaging nature.";

    import { loadTPNavComponent } from '/assets/js/nav-tp-loader.js';
    import { loadComponent } from '/assets/js/component-loader.js';

    loadTPNavComponent();

    loadComponent({
      url: '/assets/html/footer.html',
      targetSelector: '.footer-legal',
      mountPoint: 'footer'
    });
  </script>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/projects/games/spideetap/terms.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('terms-content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('terms-content').innerText = "Failed to load terms of use, please check your internet connection.";
        console.error(err);
      });
  </script>

  <!-- Scroll Behavior Script -->
  <script src="/assets/js/nav-scroll.js"></script>
</body>

</html>
