<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="datsforge: a creative lab where ideas are forged into reality." />
  <title>Spidee Tap Terms of Use | datsforge.com</title>
  <link rel="icon" type="image/png" href="/assets/images/datsforge/icon/favicon.png" />
  <link id="dark-theme" rel="stylesheet" href="/assets/css/theme/dark.css">
  <link id="light-theme" rel="stylesheet" href="/assets/css/theme/light.css" disabled>
  <link rel="stylesheet" href="/assets/css/theme/theme-core.css" />
  <link rel="stylesheet" href="/assets/css/nav.css" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <link rel="stylesheet" href="/assets/css/components.css" />
  <link rel="stylesheet" href="/assets/css/mobile.css" />
</head>

<body>
  <!-- Navigation -->
  <nav id="navbar" aria-label="Main navigation"></nav>

  <!-- Main content area -->
  <main id="main-content" tabindex="-1">
    <div class="container align-center">
      <h1>Privacy Policy</h1>
    </div>
    <div class="container  section-divider ">
      <section id="privacy-policy" aria-labelledby="privacy-heading" class="layout-legal-page">
        <div id="privacy-content">Loading Privacy Policy...</div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo" aria-label="Site Footer"></footer>

  <!-- Scripts -->

  <!-- Load Icons -->
  <div id="svg-sprite-container"></div>
  <script>
    fetch('/assets/html/icons.html')
      .then(res => res.text())
      .then(svg => {
        document.getElementById('svg-sprite-container').innerHTML = svg;
      });
  </script>

  <!-- Component Loader Scripts -->
  <script type="module">
    document.body.dataset.logoSrc = "/projects/games/spideetap/images/icon512x512.png";
    document.body.dataset.brandName = "Spidee Tap";
    document.body.dataset.logoAlt = "Spidee Tap logo, a stylized pixel art spider with a playful design, representing the game's fun and engaging nature.";

    import { loadTPNavComponent } from '/assets/js/nav-tp-loader.js';
    import { loadComponent } from '/assets/js/component-loader.js';

    loadComponent({
      url: '/assets/html/footer/footer-legal.html',
      targetSelector: '#footer-legal',
      mountPoint: 'footer'
    });

    loadTPNavComponent();

  </script>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/projects/games/spideetap/privacy.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('privacy-content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('privacy-content').innerText = "Failed to load privacy policy, please check your internet connection.";
        console.error(err);
      });
  </script>

  <!-- Scroll Behavior -->
  <script src="/assets/js/nav-scroll.js"></script>

</body>

</html>
