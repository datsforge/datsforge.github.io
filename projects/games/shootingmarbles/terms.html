<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="datsforge: a creative lab where ideas are forged into reality." />
  <title>datsforge.com</title>
  <link rel="icon" type="image/png" href="/assets/images/icons/favicon.png" />
  <link rel="stylesheet" href="/assets/css/variables.css">
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/nav.css" />
  <link rel="stylesheet" href="/assets/css/mobile.css" />
</head>

<body>
  <!-- Navigation -->
  <nav id="navbar" aria-label="Main navigation"></nav>

  <!-- Main Content -->
  <main id="main-content" tabindex="-1">
    <div class="container">
      <section id="terms-of-use" aria-labelledby="terms-heading" class="container content">
        <div id="terms-content">Loading Terms of use...</div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo" aria-label="Site Footer"></footer>

  <!-- Component Loaders -->
  <script type="module">
    import { loadTPNavComponent } from '/assets/js/nav-tp-loader.js';
    import { loadComponent } from '/assets/js/component-loader.js';

    loadTPNavComponent();

    loadComponent({
      url: '/assets/html/footer.html',
      targetSelector: '.footer-legal',
      mountPoint: 'footer'
    });
  </script>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('/projects/games/shootingmarbles/terms.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('terms-content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('terms-content').innerText = "Failed to load terms of use.";
        console.error(err);
      });
  </script>

  <!-- Scroll Behavior Script -->
  <script src="/assets/js/nav-scroll.js"></script>
</body>

</html>
