<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Center Hover Simulation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      scroll-behavior: smooth;
    }

    section {
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
    }

    .hover-track {
      background-color: #1a1a1a;
    }

    .hovered {
      background-color: #fffae0;
      color: #111;
      transform: scale(1.05);
      box-shadow: 0 0 20px #fffae0aa;
    }
  </style>
</head>
<body>

  <section class="hover-track">Section 1</section>
  <section class="hover-track">Section 2</section>
  <section class="hover-track">Section 3</section>
  <section class="hover-track">Section 4</section>
  <section class="hover-track">Section 5</section>
  <section class="hover-track">Section 6</section>
  <section class="hover-track">Section 7</section>
  <section class="hover-track">Section 8</section>

  <script>
    function highlightCenteredElement() {
      const elements = document.querySelectorAll('.hover-track');
      const centerY = window.innerHeight / 2;

      elements.forEach(el => {
        const rect = el.getBoundingClientRect();
        const elementCenter = rect.top + rect.height / 2;
        const distanceFromCenter = Math.abs(centerY - elementCenter);

        if (distanceFromCenter < 100) {
          el.classList.add('hovered');
        } else {
          el.classList.remove('hovered');
        }
      });
    }

    window.addEventListener('scroll', () => {
      requestAnimationFrame(highlightCenteredElement);
    });

    // Run once on load
    window.addEventListener('load', highlightCenteredElement);
  </script>

</body>
</html>
