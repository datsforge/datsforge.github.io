<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3 Style Dropdown</title>
  <style>
    :root {
      --m3-surface: #fef7ff;
      --m3-primary: #6750a4;
      --m3-outline: #79747e;
      --m3-on-surface: #1c1b1f;
      --m3-on-primary: #ffffff;
      --m3-hover: rgba(103, 80, 164, 0.08);
      --m3-focus: rgba(103, 80, 164, 0.12);
      --m3-font: "Roboto", sans-serif;
    }

    body {
      background: var(--m3-surface);
      font-family: var(--m3-font);
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .dropdown-container {
      position: relative;
      width: 280px;
    }

    .dropdown-label {
      position: absolute;
      top: 16px;
      left: 12px;
      font-size: 16px;
      color: var(--m3-outline);
      pointer-events: none;
      background: var(--m3-surface);
      padding: 0 4px;
      transition: 0.2s ease;
    }

    select {
      width: 100%;
      padding: 20px 12px 6px;
      font-size: 16px;
      border: 1px solid var(--m3-outline);
      border-radius: 8px;
      appearance: none;
      background: transparent;
      color: var(--m3-on-surface);
      transition: border-color 0.2s ease;
    }

    .dropdown-container::after {
      content: "";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
      border-top-color: var(--m3-outline);
      pointer-events: none;
    }

    select:focus {
      outline: none;
      border-color: var(--m3-primary);
    }

    select:focus ~ .dropdown-label,
    select:valid ~ .dropdown-label {
      top: 4px;
      font-size: 12px;
      color: var(--m3-primary);
    }

    select:hover {
      background-color: var(--m3-hover);
    }

    select:focus {
      background-color: var(--m3-focus);
    }
  </style>
</head>
<body>
  <div class="dropdown-container">
    <select required>
      <option value="" disabled selected hidden></option>
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="grape">Grape</option>
    </select>
    <label class="dropdown-label">Choose a fruit</label>
  </div>
</body>
</html>
