<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex vs Inline-Flex</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }

    .wrapper {
      border: 2px dashed #999;
      padding: 1rem;
    }

    .box {
      padding: 1rem 2rem;
      background-color: #2196F3;
      color: white;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .flex-box {
      display: flex;
    }

    .inline-flex-box {
      display: inline-flex;
    }

    span {
      background: #ddd;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box flex-box">I am a flex box</div>
    <span>This text follows after the flex box.</span>
  </div>

  <br>

  <div class="wrapper">
    <div class="box inline-flex-box">I am an inline-flex box</div>
    <span>This text follows after the inline-flex box.</span>
  </div>

</body>
</html>
