<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Material 3 Style Continuous Slideshow</title>
  <style>
    /* Material 3 color palette basics */
    :root {
      --md-sys-color-surface: #fef7f2;
      --md-sys-color-on-surface: #1c1b1f;
      --md-sys-color-shadow: rgba(0, 0, 0, 0.12);
      --md-sys-color-primary: #6750a4;
      --md-sys-color-primary-container: #eaddff;
      --md-sys-elevation-2:
        0px 1.0px 2.0px rgba(0, 0, 0, 0.14),
        0px 1.0px 3.0px rgba(0, 0, 0, 0.12);
      --paneWidth: 500px;
    }

    body {
      background: var(--md-sys-color-surface);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', 'Noto Sans', sans-serif;
      color: var(--md-sys-color-on-surface);
    }

    .slider-pane {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: var(--paneWidth);
      height: 360px;
      background-color: (--md-sys-color-primary-container);
    }

    .slider {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      padding: 10% 0;
      /* Material You uses big rounded corners */
      box-shadow: var(--md-sys-elevation-2);
      width: 100%;
      height: 100%;
    }

    .slide-track {
      display: flex;
      /* 6 is the number of slide */
      width: calc(var(--paneWidth) * 6);
      height: 100%;
      animation: scroll 16s linear infinite;
    }

    .slide {
      width: var(--paneWidth);
      height: 100%;
      flex-shrink: 0;
      border-radius: 24px;
      margin: 0 12px;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.1);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide:hover {
      transform: scale(1.20);
      box-shadow:
        0 8px 12px rgba(103, 80, 164, 0.5);
      z-index: 2;
    }

    /* Subtle overlay with primary color tint */
    .slide::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--md-sys-color-primary);
      opacity: 0.15;
      pointer-events: none;
      border-radius: 24px;
    }

    .slide1 {
      background-image: url('https://picsum.photos/id/1015/600/360');
    }

    .slide2 {
      background-image: url('https://picsum.photos/id/1016/600/360');
    }

    .slide3 {
      background-image: url('https://picsum.photos/id/1018/600/360');
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(calc(calc(-1 * var(--paneWidth)) * 3 - 72px));
      }
    }
  </style>
</head>

<body>

  <div class="slider-pane">
    <div class="slider" role="region" aria-label="Material 3 continuous slideshow">
      <div class="slide-track" aria-live="off">
        <div class="slide slide1" tabindex="0" aria-label="Slide 1"></div>
        <div class="slide slide2" tabindex="0" aria-label="Slide 2"></div>
        <div class="slide slide3" tabindex="0" aria-label="Slide 3"></div>
        <!-- Duplicate for seamless loop -->
        <div class="slide slide1" tabindex="0" aria-label="Slide 1 duplicate"></div>
        <div class="slide slide2" tabindex="0" aria-label="Slide 2 duplicate"></div>
        <div class="slide slide3" tabindex="0" aria-label="Slide 3 duplicate"></div>
      </div>
    </div>
  </div>


</body>

</html>
